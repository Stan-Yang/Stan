<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .icon_lists{
            width: 50% !important;

        }
        .icon_lists li{
            float:left;
            width: 25px;
            height:45px;
            text-align: center;
            list-style: none !important;
        }
        .icon_lists .icon{
            font-size: 17px;
            line-height: 40px;
            margin: 10px 0;
            color:#333;
            -webkit-transition: font-size 0.25s ease-out 0s;
            -moz-transition: font-size 0.25s ease-out 0s;
            transition: font-size 0.25s ease-out 0s;

        }
        .icon_lists .icon:hover{
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label"><span class="x-red">*</span>用户名</label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" th:value="${userinfo.username}" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <input type="hidden" id="userid" name="userid" th:value="${userinfo.userid}" >
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="sex" class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select name="sex" id="sex">
                        <option value="男" th:selected="${userinfo.sex=='男'?true:false}" >男</option>
                        <option value="女" th:selected="${userinfo.sex=='女'?true:false}" >女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label for="age" class="layui-form-label">年龄</label>
                <div class="layui-input-inline">
                    <input type="text" name="age" id="age" th:value="${userinfo.age}"  lay-verify="required|number" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="phone" class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="tel" name="phone" id="phone" th:value="${userinfo.phone}" lay-verify="required|phone" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label for="email" class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" id="email" th:value="${userinfo.email}"  lay-verify="email" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label for="isjob" class="layui-form-label">是否工作</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <select name="isjob" id="isjob">
                            <option value="0" th:selected="${userinfo.isjob=='0'?true:false}" >未工作</option>
                            <option value="1" th:selected="${userinfo.isjob=='1'?true:false}" >已工作</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <label for="jobtype" class="layui-form-label">工作类型</label>
                <div class="layui-input-inline">
                    <div class="layui-input-inline">
                        <select name="jobtype" id="jobtype">
                            <option value="0" th:checked="${userinfo.jobtype=='0'?true:false}">Java</option>
                            <option value="1" th:checked="${userinfo.jobtype=='1'?true:false}">C#</option>
                            <option value="2" th:checked="${userinfo.jobtype=='2'?true:false}">.NET</option>
                            <option value="3" th:checked="${userinfo.jobtype=='3'?true:false}">其他</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    <input type="radio" name="roleid" value="1" th:checked="${userinfo.roleid==1?true:false}" title="管理员" ><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><div>管理员</div></div>
                    <input type="radio" name="roleid" value="2" th:checked="${userinfo.roleid==2?true:false}" title="普通用户"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><div>普通用户</div></div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户状态</label>
            <div class="layui-input-block">
                <input type="checkbox" th:checked="${userinfo.status=='0'?true:false}"  id="status" name="status" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="启用|禁用">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block" style="width:400px">
                <textarea name="remark" id="remark" placeholder="" class="layui-textarea" th:text="${userinfo.remark}"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
        </div>
    </form>
</div>
<script>

    function test(){
        alert("1111");
    }

    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '用户名至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
        });

        //监听提交
        form.on('submit(add)', function(data){
            var user = $('.layui-form').serialize();
            $.ajax({
                url:"/user/update",
                type:"POST",
                dataType:"json",
                data:user,
                success:function(json){
                    //发异步，把数据提交给php
                    layer.alert(json.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.closeReplace(index);
                    });
                }
            });
            return false;
        });
    });


    $(".icon").click(function(){
        $("#icon").val(this.id);
    });
</script>
</body>

</html>
