<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">

    <style type="text/css">
        .icon_lists{
            width: 50% !important;

        }

        .icon_lists li{
            float:left;
            width: 25px;
            height:45px;
            text-align: center;
            list-style: none !important;
        }
        .icon_lists .icon{
            font-size: 17px;
            line-height: 40px;
            margin: 10px 0;
            color:#333;
            -webkit-transition: font-size 0.25s ease-out 0s;
            -moz-transition: font-size 0.25s ease-out 0s;
            transition: font-size 0.25s ease-out 0s;

        }
        .icon_lists .icon:hover{
            cursor: pointer;
        }

</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="pid" class="layui-form-label">
                <span class="x-red">*</span>上级菜单
            </label>
            <div class="layui-input-inline">
                <input type="text" id="pid" name="pid" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>上级菜单
            </div>
        </div>
        <div class="layui-form-item">
            <label for="menuname" class="layui-form-label">
                <span class="x-red">*</span>菜单名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="menuname" name="menuname" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>菜单名称
            </div>
        </div>
        <div class="layui-form-item">
            <label for="url" class="layui-form-label">
                <span class="x-red">*</span>菜单URL
            </label>
            <div class="layui-input-inline">
                <input type="text" id="url" name="url" required lay-verify="required"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>菜单URL
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>菜单类型</label>
            <div class="layui-input-block">
                <input type="radio" name="menutype" value="M" title="目录" checked>
                <input type="radio" name="menutype" value="C" title="菜单">
                <input type="radio" name="menutype" value="B" title="按钮">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">图标</label>
            <div class="layui-input-block">
                <input type="text" id="icon" name="icon" value="#" required autocomplete="off" class="layui-input" style="width:100px">
                <ul class="icon_lists clear">
                    <li>
                        <i id="e696;" class="icon iconfont">&#xe696;</i>
                    </li>
                    <li>
                        <i id="e697;" class="icon iconfont">&#xe697;</i>
                    </li>
                    <li>
                        <i id="e698;" class="icon iconfont">&#xe698;</i>
                    </li>
                    <li>
                        <i id="e699;" class="icon iconfont">&#xe699;</i>
                    </li>
                    <li>
                        <i id="e69a;" class="icon iconfont">&#xe69a;</i>
                    </li>
                    <li>
                        <i id="e69b;" class="icon iconfont">&#xe69b;</i>
                    </li>
                    <li>
                        <i id="e69c;" class="icon iconfont">&#xe69c;</i>
                    </li>
                    <li>
                        <i id="e69d;" class="icon iconfont">&#xe69d;</i>
                    </li>
                    <li>
                        <i id="e69e;" class="icon iconfont">&#xe69e;</i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述：</label>
            <div class="layui-input-block" style="width:400px">
                <textarea name="other" placeholder="" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"></label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                增加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value){
                if(value.length < 5){
                    return '昵称至少得5个字符啊';
                }
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                //parent.layer.close(index);
            });
            return false;
        });


    });
</script>
</body>

</html>
