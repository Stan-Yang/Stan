<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

        <title>欢迎页面-L-admin1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css/font.css">
        <link rel="stylesheet" href="../css/xadmin.css">
        <script src="../js/jquery.min.js"></script>
        <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

        <style type="text/css">
            .icon_lists{
                width: 50% !important;

            }
            .icon_lists li{
                float:left;
                width: 25px;
                height:45px;
                text-align: center;
                list-style: none !important;
            }
            .icon_lists .icon{
                font-size: 17px;
                line-height: 40px;
                margin: 10px 0;
                color:#333;
                -webkit-transition: font-size 0.25s ease-out 0s;
                -moz-transition: font-size 0.25s ease-out 0s;
                transition: font-size 0.25s ease-out 0s;

            }
            .icon_lists .icon:hover{
                cursor: pointer;
            }

    <body>
        <div class="x-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="pid" class="layui-form-label">
                        <span class="x-red">*</span>上级菜单
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="pid" name="pid" readonly required lay-verify="required"
                               autocomplete="off" th:value="${menuinfo.menuid}" class="layui-input">
                        <input type="hidden" id="level" name="level"  th:value="${menuinfo.level+1}" >
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>上级菜单
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="menuname" class="layui-form-label">
                        <span class="x-red">*</span>菜单名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="menuname" name="menuname" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>菜单名称
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="url" class="layui-form-label">
                        <span class="x-red">*</span>菜单URL
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="url" name="url" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>菜单URL
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="perms" class="layui-form-label">
                        <span class="x-red">*</span>权限标识
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="perms" name="perms" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>权限标识
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="x-red">*</span>菜单类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="menutype" value="M" title="目录" checked>
                        <input type="radio" name="menutype" value="C" title="菜单">
                        <input type="radio" name="menutype" value="B" title="按钮">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">图标</label>
                    <div class="layui-input-block">
                        <input type="text" id="icon" name="icon" value="e6a7;" required autocomplete="off" class="layui-input" style="width:100px">
                        <ul class="icon_lists clear">
                            <li>
                                <i id="e696;" class="icon iconfont">&#xe696;</i>
                            </li>
                            <li>
                                <i id="e697;" class="icon iconfont">&#xe697;</i>
                            </li>
                            <li>
                                <i id="e6a7;" class="icon iconfont">&#xe6a7;</i>
                            </li>
                            <li>
                                <i id="e6a5;" class="icon iconfont">&#xe6a5;</i>
                            </li>
                            <li>
                                <i id="e6a6;" class="icon iconfont">&#xe6a6;</i>
                            </li>
                            <li>
                                <i id="e698;" class="icon iconfont">&#xe698;</i>
                            </li>
                            <li>
                                <i id="e699;" class="icon iconfont">&#xe699;</i>
                            </li>
                            <li>
                                <i id="e69a;" class="icon iconfont">&#xe69a;</i>
                            </li>
                            <li>
                                <i id="e69b;" class="icon iconfont">&#xe69b;</i>
                            </li>
                            <li>
                                <i id="e69c;" class="icon iconfont">&#xe69c;</i>
                            </li>
                            <li>
                                <i id="e69d;" class="icon iconfont">&#xe69d;</i>
                            </li>
                            <li>
                                <i id="e69e;" class="icon iconfont">&#xe69e;</i>
                            </li>
                            <li>
                                <i id="e6a2;" class="icon iconfont">&#xe6a2;</i>
                            </li>
                            <li>
                                <i id="e6a0;" class="icon iconfont">&#xe6a0;</i>
                            </li>
                            <li>
                                <i id="e820;" class="icon iconfont">&#xe820;</i>
                            </li>

                        </ul>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="morder" class="layui-form-label">顺序</label>
                    <div class="layui-input-inline">
                        <input type="text" id="morder" name="morder" required lay-verify="required"
                               autocomplete="off" class="layui-input" value="0" />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">描述：</label>
                    <div class="layui-input-block" style="width:400px">
                        <textarea name="remark" id="remark" placeholder="" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">&nbsp;&nbsp;提&nbsp;&nbsp;交&nbsp;&nbsp;</button>
                </div>
            </form>
        </div>
        <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
                var form = layui.form
                    ,layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value){
                        if(value.length < 5){
                            return '昵称至少得5个字符啊';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)', function(data){
                    var menu = $('.layui-form').serialize();
                    $.ajax({
                        url:"/menu/menuaddoredit",
                        type:"post",
                        dataType:"json",
                        data:menu,
                        success:function(json){
                            //发异步，把数据提交给php
                            layer.alert(json.msg, {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.closeReplace(index);
                            });
                        }
                    });
                    return false;
                });
            });

            $(".icon").click(function(){
                $("#icon").val(this.id);
            });
        </script>
    </body>

</html>
