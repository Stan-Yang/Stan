<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-L-admin1.0</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/xadmin.css">
  <script src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="../js/xadmin.js"></script>
  <script type="text/javascript" src="../stan/stan.js"></script>
</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>
          <cite>角色管理</cite></a>
      </span>
  <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
    <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="x-body">
  <div class="layui-row">
    <form class="layui-form layui-col-md12 x-so" >
      <input type="hidden" name="pageNum" id="pageNum" th:value="${pageInfo.pageNum}">
      <input type="hidden" name="pageSize" id="pageSize" th:value="${pageInfo.pageSize}">
      <input type="text" name="rolename" id="rolename" placeholder="角色名称" th:value="${roleInfo.rolename}" autocomplete="off" class="layui-input">
      <input type="text" name="operator" id="operator" placeholder="操作人" th:value="${roleInfo.operator}" autocomplete="off" class="layui-input">
      <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>查询</button>
    </form>
  </div>
  <xblock>
    <button class="layui-btn" onclick="x_admin_show('添加角色','/role/add',600,400)"><i class="layui-icon"></i>添加</button>
  </xblock>
  <table class="layui-table">
    <thead>
    <tr>
      <th width="10px">
        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
      </th>
      <th width="40px" >序号</th>
      <th>角色名称</th>
      <th>角色描述</th>
      <th>操作人</th>
      <th>操作时间</th>
      <th>操作</th></tr>
    </thead>
    <tbody>
    <tr th:each="roleinfo,stat:${pageInfo.list}">
      <td>
        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" th:data-id='${roleinfo.roleid}'><i class="layui-icon">&#xe605;</i></div>
      </td>
      <td>[[${stat.index+1}]]</td>
      <td>[[${roleinfo.rolename}]]</td>
      <td>[[${roleinfo.remark}]]</td>
      <td>[[${roleinfo.operator}]]</td>
      <td>[[${roleinfo.updatedate}]]</td>
      <td class="td-manage">
          <button class="layui-btn layui-btn-sm layui-btn-normal" onclick="x_admin_show('编辑','/role/edit?roleid='+this.getAttribute('roleid'),600,400)" th:roleid="${roleinfo.roleid}"  >
            <i class="layui-icon">&#xe642;</i> 编辑
          </button>
          <button class="layui-btn layui-btn-warm layui-btn-xs" onclick="x_admin_show('权限分配','/role/rolepermission?roleid='+this.getAttribute('roleid'),800,600)" th:roleid="${roleinfo.roleid}" >
            <i class="layui-icon">&#xe605;</i>权限分配
          </button>
          <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,this.getAttribute('roleid'))" th:roleid="${roleinfo.roleid}" >
            <i class="layui-icon">&#xe640;</i>删除
          </button>
      </td>
    </tr>
    </tbody>
  </table>
  <!--页码-->
  <div id="page_no"></div>

</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    layui.use(['laypage', 'layer'], function(){
        var laypage = layui.laypage
            ,layer = layui.layer;
        var curr = [[${pageInfo.pageNum}]];
        var count = [[${pageInfo.total}]];
        var limit = [[${pageInfo.pageSize}]];
        var start = 0;
        //完整功能
        laypage.render({
            elem: 'page_no'
            ,count: count //数据总数
            ,limit: limit //每页显示条数
            ,curr: curr //当前页
            ,layout: ['count', 'prev', 'page', 'next', 'limit', 'refresh', 'skip']
            ,jump: function(obj){
                $("#pageNum").val(obj.curr);
                $("#pageSize").val(obj.limit);
                if(start!=0){
                    $(".layui-form").submit();
                    console.log(obj);
                }
                start++;
            }
        });
    });

    /**
     * 角色-删除
     *
     * */
    function member_del(obj,id){

        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"/role/delete",
                type:"post",
                dataType:"json",
                data:{
                    roleid:id
                },
                success:function(json){
                    if(json.code=="0"){
                        location.replace(location.href);
                    }else{
                        layer.msg(json.msg,{icon:5,time:2000});
                    }
                }
            });
        });
    }

</script>
</body>

</html>
